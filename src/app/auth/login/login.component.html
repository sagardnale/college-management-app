<div class="container mt-5 col-md-4"> 
    <div class="card shadow p-4">
        <h3 class="text-center">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}">
                <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
                    <span *ngIf="f['email'].errors?.['required']">
                        Email is required.
                    </span>
                    <span *ngIf="f['email'].errors?.['email']">
                        Invalid email format.
                    </span>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': f['password'].touched && f['password'].invalid}">
                <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
                    <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
                    <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
