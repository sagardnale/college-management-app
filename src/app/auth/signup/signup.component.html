<div class="container mt-5 col-md-5">
    <div class="card shadow p-4">
        <h3 class="text-center">Signup</h3>
        <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid':f['name'].touched && f['name'].invalid}">
                <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
                    <span *ngIf="f['name'].errors?.['required']">Name is required.</span>
                    <span *ngIf="f['name'].errors?.['minlength']">At least 3 characters.</span>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}">
                <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
                    <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
                    <span *ngIf="f['email'].errors?.['email']">Invalid Email format.</span>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': f['password'].touched && f['password'].invalid}">
                <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
                    <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
                    <span *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters.</span>
                </div> 
            </div>
            <div class="form-group mb-3">
                <label for="role">Role</label>
                <select formControlName="role" class="form-select" [ngClass]="{'is-invalid': f['role'].touched && f['role'].invalid}">
                    <option value="">Select Role</option>
                    <option value="principal">Principal</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
                <div *ngIf="f['role'].touched && f['role'].invalid" class="invalid-feedback">
                    Role is required.
                </div>
            </div>
            <div class="form-group mb-3" *ngIf="signupForm.get('role')?.value === 'student'">
                <label for="classname">Class Name</label>
                <input type="text" formControlName="className" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="signupForm.invalid">Signup</button>
        </form>
    </div>
</div>
